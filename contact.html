<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main  class="container">
        <section  class="info">
            <div  class="content">
                <h2>Contact Me!</h2>
                <p>If you have any question, please ask me. I stay here! Yes or no?</p>
                <div class="details">
                    <div>
                        <p>📍</p>
                        <span>Quarter 10, Tan Bien Ward, Bien Hoa, Dong Nai</span>
                    </div>
                    <div>
                        <p>📱</p>
                        <span>(+84)974760793</span>
                    </div>
                    <div>
                        <p>✉️</p>
                        <span>ITCSIU22255@student.hcmiu.edu.vn</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="form">
            <h2>Send Message to Me</h2>
            <form>
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="group">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
                </div>
                <div class="group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                </div>
                
                <button type="submit" class="primary_btn">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
